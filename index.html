<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>.NET image explorer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="reset.css" />

  <!-- Fonts (Open Sans, Space Grotesk, Space Mono) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Space+Grotesk:wght@300..700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <meta name="color-scheme" content="light dark">
  <script type="module" src="app.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Explore .NET container images</h1>

    <div id="filter-selects" class="filters-container">
      <div class="filter-container">
        <label for="repo-filter">Repo</label>
        <select name="repo" id="repo-filter"></select>
      </div>
      <div class="filter-container">
        <label for="osfamily-filter">Operating system</label>
        <select name="os" id="osfamily-filter"></select>
      </div>
      <div class="filter-container">
        <label for="isdistroless-filter">Distroless</label>
        <select name="distroless" id="isdistroless-filter"></select>
      </div>
      <div class="filter-container">
        <label for="globalization-filter">Globalization</label>
        <select name="globalization" id="globalization-filter"></select>
      </div>
    </div>

    <ul id="images-list">
    </ul>
    <div id="platform">
    </div>

    <template id="image-template">
      <li id="image-entry" class="image card">

        <div class="image-card-header">
          <h4>
            <span id="repo-name"></span>
            <span id="image-version" class="tag tag-purple"></span>
            <span id="image-os" class="tag tag-blue" hidden></span>
          </h4>
        </div>

        <div id="manifest-list-info" class="image-container" hidden>

          <span class="label">Image</span>
          <div class="code-bg"><code id="image-ref" hidden></code></div>

          <span class="label">Multi-platform tags</span>
          <ul class="tag-list"><li><span id="image-shared-tags"></span></li></ul>

          <span class="label">Last updated <time id="image-created" class="time"></time></span>
        </div>

        <ul id="platforms"></ul>
      </li>
    </template>

    <template id="platform-template">
      <li class="platform image-container">

        <span id="platform-arch" class="tag tag-purple"></span>
        <span id="platform-total-size"></span>

        <a id="platform-dockerfile" target="_blank" rel="noopener" class="button button-purple">Open Dockerfile</a>

        <div class="platform-meta">
          <span class="label">Tags</span>
          <ul class="tag-list"><li><span id="platform-tags"></span></li></ul>

          <span class="label">Digest</span>
          <div class="code-bg"><code id="image-ref" hidden></code></div>

          <span class="label">Base image</span>
          <div class="code-bg"><code id="platform-base-digest" hidden></code></div>

          <span class="label">Created <time id="platform-created" class="time"></time></span>
        </div>
      </li>
    </template>
  </div>

</body>

</html>
